<ion-header>
  <ion-toolbar>
    <ion-title>
      Play Music
    </ion-title>
      <progress-bar [progress]="currentTrack.progress"></progress-bar>
  </ion-toolbar>

</ion-header>

<ion-content>


  <ion-list no-lines>
    <ion-item detail-none ion-item *ngFor="let track of tracks; let i = index;" (click)="track.playing ? pauseTrack(track) : playTrack(track)"
      [ngClass]="{ 'alternate': i % 2, 'playing': track.playing }">
      <ion-avatar item-left>
        <img [src]="'https://api.adorable.io/avatars/75/' + track.artist">
        <ion-spinner item-right *ngIf="track.playing" name="bubbles" item-left></ion-spinner>
      </ion-avatar>
      <ion-label>
      <h2>{{track.artist}}</h2>
      <p>{{track.title}}</p>
    </ion-label>
    </ion-item>
  </ion-list>


  
</ion-content>

<ion-footer>
    <ion-toolbar>
  <ion-grid>
      <ion-row center>
      <ion-item>
        <ion-label>
          <h1>
            {{currentTrack.artist}}
          </h1>
          <h2>
            {{currentTrack.title}}
          </h2>
      </ion-label>
    </ion-item>
    </ion-row>
    <ion-row>

      <ion-col width="33">
        <ion-button  (click)="prevTrack()" color="primary" fill="clear">
          <ion-icon slot="icon-only" name="skip-backward"></ion-icon>
        </ion-button >
      </ion-col>

      <ion-col width="33">
        <ion-button  *ngIf="!currentTrack.playing" (click)="playTrack(currentTrack)" color="primary" fill="clear">
          <ion-icon slot="icon-only" name="play"></ion-icon>
        </ion-button >
        <ion-button  *ngIf="currentTrack.playing" (click)="pauseTrack(currentTrack)" color="primary" fill="clear">
          <ion-icon slot="icon-only"name="pause"></ion-icon>
        </ion-button >
      </ion-col>

      <ion-col width="33">
        <ion-button (click)="nextTrack()" color="primary" fill="clear">
          <ion-icon slot="icon-only" name="skip-forward"></ion-icon>
        </ion-button>
      </ion-col>

    </ion-row>

  </ion-grid>
</ion-toolbar>
</ion-footer>
