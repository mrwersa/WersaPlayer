<ion-header>
    <ion-toolbar>
        <ion-title>
            Play Music
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-list *ngIf="tracks.length">
        <ng-container *ngFor="let track of tracks; let i = index">
            <ion-item text-wrap (click)="openTrack(track, i)">
                <ion-icon color="primary" item-start name="musical-note"></ion-icon>{{ track.name }}
                <p item-end *ngIf="currentTrack.index === i">SELECTED</p>
                <ion-icon item-end name="play" *ngIf="currentTrack.index !== i"></ion-icon>
            </ion-item>
        </ng-container>
    </ion-list>

</ion-content>



<ion-footer *ngIf="currentTrack" [@showHide]="displayFooter">

    <ion-toolbar color="primary">
        <ion-range min="0" color="light" [max]="state.durationSec" [formControl]="seekbar" (ionFocus)="onSeekStart()"
            (ionBlur)="onSeekEnd($event)" name="seekbar">
            <ion-label color="light" range-left>{{ state.time }}</ion-label>
            <ion-label color="light" range-right>{{ state.duration }}</ion-label>
        </ion-range>
    </ion-toolbar>

    <ion-toolbar color="primary" padding>
        <ion-grid>
            <ion-row align-items-center id="media-controls">
                <button clear ion-col ion-button [disabled]="isFirstPlaying()" (click)="previous()">
                    <ion-icon color="light" name="skip-backward"> </ion-icon>
                </button>
                <button clear ion-col ion-button *ngIf="!state.playing" (click)="play()">
                    <ion-icon color="light" name="play"></ion-icon>
                </button>
                <button clear ion-col ion-button *ngIf="!!state.playing" (click)="pause()">
                    <ion-icon color="light" name="pause"></ion-icon>
                </button>
                <button clear ion-col ion-button [disabled]="isLastPlaying()" (click)="next()">
                    <ion-icon color="light" name="skip-forward"></ion-icon>
                </button>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-footer>
