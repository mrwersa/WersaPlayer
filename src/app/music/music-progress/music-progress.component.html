<ion-grid>
    <ion-row align-items-center justify-content-center>
        <ion-col size="2">
            <div text-center>
                <ion-label>{{elapsed}}</ion-label>
            </div>
        </ion-col>

        <ion-col size="8">
            <div text-center>
                <mat-slider thumbLabel [displayWith]="formatLabel" value="{{value}}" min="0" max="{{max}}" (input)="onInputChange($event)"></mat-slider>
            </div>
        </ion-col>

        <ion-col size="2">
            <div text-center>
                <ion-label class="player__time-total">{{total}}</ion-label>
            </div>
        </ion-col>
    </ion-row>
</ion-grid>
