<ion-grid>
    <ion-row>
        <ion-col size="1">
            <ion-label>{{elapsed}}</ion-label>
        </ion-col>

        <ion-col size="10">
            <mat-slider thumbLabel [displayWith]="formatLabel" value="{{value}}" min="0" max="{{max}}" (input)="onInputChange($event)"></mat-slider>
        </ion-col>

        <ion-col size="1">
            <ion-label class="player__time-total">{{total}}</ion-label>
        </ion-col>
    </ion-row>
</ion-grid>
