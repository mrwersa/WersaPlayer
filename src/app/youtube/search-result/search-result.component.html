<ion-card>
  <img src="{{result.thumbnailUrl}}" (click)='playVideo(this.result.videoId)' />

  <ion-card-header>
    <ion-card-title>{{result.title}}</ion-card-title>
  </ion-card-header>


  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button (click)="downloadVideo(result.id)" expand="block" [disabled]="status !== downloadStaus.NotDownloaded">
          <ion-spinner name="circles" [hidden]="status !== downloadStaus.Downloading"></ion-spinner>
          <ion-icon slot="start" name="download"></ion-icon>
          Download
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
