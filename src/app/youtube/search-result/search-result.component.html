<ion-item color="light">
    <div [ngSwitch]="this.status" slot="start">
        <ion-button slot="start" *ngSwitchCase="downloadStatus.Downloaded" fill="clear" size="small" disabled="true">
            <ion-icon slot="icon-only" name="checkmark-circle-outline">
            </ion-icon>
        </ion-button>

        <ion-button *ngSwitchCase="downloadStatus.Downloading" fill="clear" size="small" disabled="true">
            <ion-spinner name="crescent">
            </ion-spinner>
        </ion-button>

        <ion-button *ngSwitchCase="downloadStatus.NotDownloaded" fill="clear" size="small" (click)="downloadVideo(result.id)" disabled="false">
            <ion-icon slot="icon-only" name="md-download">
            </ion-icon>
        </ion-button>

        <ion-button *ngSwitchDefault fill="clear" size="small" disabled="true">
            <ion-spinner name="dots">
            </ion-spinner>
        </ion-button>
    </div>

    <ion-thumbnail slot="start">
        <img src="{{result.thumbnailUrl}}" (click)='playVideo(this.result.id)' />
    </ion-thumbnail>

    <ion-label text-wrap>
        <ion-text color="primary">
            <h3>{{result.title}}</h3>
        </ion-text>

    </ion-label>

</ion-item>
