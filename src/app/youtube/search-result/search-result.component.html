<ion-list>
  <ion-item-sliding>
    <ion-item>
      <ion-thumbnail slot="start">
        <img src="{{result.thumbnailUrl}}">
      </ion-thumbnail>
      <ion-label>
        <h2>{{result.title}}</h2>
        <p>{{result.description}}</p>
      </ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="downloadVideo(result.id)">Download</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
